<!DOCTYPE <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8 ">
	<title></title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body ng-app>

<section id="todoapp" ng-controller="TodoCtrl">
	<header id="hearder">
		<h1>TodoList</h1>
		<form action="#" id="todo-form" ng-submit="addTodo()">
		<input type="text" id="new-todo" placeholder="Nouvelle tâche" autofocus autocomplete="off" ng-model="newtodo"></input>
		</form>
	</header>
	<section id="main">
	<input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)">
		<ul id="todo-list">
			<li ng-repeat="todo in todos" ng-class="{completed : todo.completed}">
				<div class="view">
					<input type="checkbox" class="toggle" ng-model="todo.completed">
					<label>{{todo.name}}</label>
					<button class="destroy" ng-click="removeTodo($index)"></button>
				</div>
			</li>
			
		</ul>
	</section>
	<footer id="footer">
		<span id="todo-count"><strong>{{remaining}}</strong> Tâches restantes</span>
	</footer>
</section>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
